Description: >
    This is an example of a long running ECS service that needs to connect to another ECS service (product-service)
    via it's load balancer. We use environment variables to pass the URL of the product-service to this one's container(s).

Parameters:

    VPC:
        Description: The VPC that the ECS cluster is deployed to
        Type: AWS::EC2::VPC::Id

    Cluster:
        Description: Please provide the ECS Cluster ID that this service should run on
        Type: String

    DesiredCount:
        Description: How many instances of this task should we run across our cluster?
        Type: Number
        Default: 1
    Listener:
        Description: The Application Load Balancer listener to register with
        Type: String

    Grafanaurl:
        Description: The path to register with the Application Load Balancer
        Type: String
        Default: /

    ECSServiceAutoScalingRoleARN:
        Description: The ECS service auto scaling role ARN
        Type: String
    GrafanaSourceVolume:
        Description: The path to register with the Application Load Balancer
        Type: String
        Default: grafana-data
    GrafanaContainerPath:
        Description: The path to register with the Application Load Balancer
        Type: String
        Default: /var/lib/grafana
    GrafanaSourcePath:
        Description: The path to register with the Application Load Balancer
        Type: String
        Default: /monitoringbox-data
    GrafanaPassword:
        Description: The path to register with the Application Load Balancer
        Type: String
    GrafanaDBhost:
        Description: The path to register with the Application Load Balancer
        Type: String
    GrafanaDBUser:
        Description: The path to register with the Application Load Balancer
        Type: String
    GrafanaDBPass:
        Description: The path to register with the Application Load Balancer
        Type: String
    GrafanaDBName:
        Description: The path to register with the Application Load Balancer
        Type: String
    GrafanaSmtphost:
        Description: The path to register with the Application Load Balancer
        Type: String
    Grafanahost:
        Description: The path to register with the Application Load Balancer
        Type: String
    GrafanaCpu:
        Description: The path to register with the Application Load Balancer
        Type: String
    GrafanaMemory:
        Description: The path to register with the Application Load Balancer
        Type: String
    GrafanaImage:
        Description: The path to register with the Application Load Balancer
        Type: String

Resources:

    Service:
        Type: AWS::ECS::Service
        DependsOn: ListenerRule
        Properties:
            Cluster: !Ref Cluster
            Role: !Ref ServiceRole
            DesiredCount: !Ref DesiredCount
            TaskDefinition: !Ref TaskDefinition
            LoadBalancers:
                - ContainerName: "grafana"
                  ContainerPort: 3000
                  TargetGroupArn: !Ref TargetGroup

    TaskDefinition:
        Type: AWS::ECS::TaskDefinition
        Properties:
            Family: grafana
            ContainerDefinitions:
                - Name: grafana
                  Essential: true
                  Image: !Ref GrafanaImage
                  Cpu: !Ref GrafanaCpu
                  Memory: !Ref GrafanaMemory
                  MountPoints:
                    - SourceVolume: !Ref GrafanaSourceVolume
                      ContainerPath: !Ref GrafanaContainerPath
                  Environment:
                    - Name: GF_SECURITY_ADMIN_PASSWORD
                      Value: !Ref GrafanaPassword
                    - Name: DB_HOST
                      Value: !Ref GrafanaDBhost
                    - Name: DB_NAME
                      Value: !Ref GrafanaDBName
                    - Name: DB_USER
                      Value: !Ref GrafanaDBUser
                    - Name: DB_PASS
                      Value: !Ref GrafanaDBPass
                    - Name: SMTP_HOST
                      Value: !Ref GrafanaSmtphost
                    - Name: GRAFANA_HOST
                      Value: !Ref Grafanahost
                  PortMappings:
                    - ContainerPort: 3000
                  LogConfiguration:
                    LogDriver: awslogs
                    Options:
                        awslogs-group: !Ref AWS::StackName
                        awslogs-region: !Ref AWS::Region
            Volumes:
              - Host:
                  SourcePath: !Ref GrafanaSourcePath
                Name:  !Ref GrafanaSourceVolume



    CloudWatchLogsGroup:
        Type: AWS::Logs::LogGroup
        Properties:
            LogGroupName: !Ref AWS::StackName
            RetentionInDays: 3

    TargetGroup:
        Type: AWS::ElasticLoadBalancingV2::TargetGroup
        Properties:
            VpcId: !Ref VPC
            Port: 3000
            Protocol: HTTP
            Matcher:
                HttpCode: 200-299
            HealthCheckIntervalSeconds: 10
            HealthCheckPath: /login
            HealthCheckProtocol: HTTP
            HealthCheckTimeoutSeconds: 5
            HealthyThresholdCount: 2

    ListenerRule:
        Type: AWS::ElasticLoadBalancingV2::ListenerRule
        Properties:
            ListenerArn: !Ref Listener
            Priority: 2
            Conditions:
                - Field: host-header
                  Values:
                    - !Ref Grafanaurl
            Actions:
                - TargetGroupArn: !Ref TargetGroup
                  Type: forward

    # This IAM Role grants the service access to register/unregister with the
    # Application Load Balancer (ALB). It is based on the default documented here:
    # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/service_IAM_role.html
    ServiceRole:
        Type: AWS::IAM::Role
        Properties:
            RoleName: !Sub ecs-service-${AWS::StackName}
            Path: /
            AssumeRolePolicyDocument: |
                {
                    "Statement": [{
                        "Effect": "Allow",
                        "Principal": { "Service": [ "ecs.amazonaws.com" ]},
                        "Action": [ "sts:AssumeRole" ]
                    }]
                }
            Policies:
                - PolicyName: !Sub ecs-service-${AWS::StackName}
                  PolicyDocument:
                    {
                        "Version": "2012-10-17",
                        "Statement": [{
                                "Effect": "Allow",
                                "Action": [
                                    "ec2:AuthorizeSecurityGroupIngress",
                                    "ec2:Describe*",
                                    "elasticloadbalancing:DeregisterInstancesFromLoadBalancer",
                                    "elasticloadbalancing:Describe*",
                                    "elasticloadbalancing:RegisterInstancesWithLoadBalancer",
                                    "elasticloadbalancing:DeregisterTargets",
                                    "elasticloadbalancing:DescribeTargetGroups",
                                    "elasticloadbalancing:DescribeTargetHealth",
                                    "elasticloadbalancing:RegisterTargets"
                                ],
                                "Resource": "*"
                        }]
                    }
